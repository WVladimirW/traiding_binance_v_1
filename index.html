<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Binance</title>
    <link rel="stylesheet" href="./styles/addTokenFormStyle.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="add-token">
            <form class="add-token__form" action="">
                <label class="add-token__label" for="ticker">
                    Тикер монеты
                    <input class="add-token__input" name="ticker" type="text" placeholder="Введите тикер...">
                </label>
                <label class="add-token__label" for="price">
                    Цена покупки
                    <input class="add-token__input" name="price" type="text" placeholder="Введите цену покупки...">
                </label>
                <label class="add-token__label" for="coins">
                    Количество монет
                    <input class="add-token__input" name="coins" type="text" placeholder="Введите количество монет...">
                </label>
                <button class="add-token__btn">Добавить</button>
                <button class="add-token__btn delete-token__btn">Удалить</button>
            </form>
        </div>
        <div class="main">
            <div class="main__content content">
                <div class="main__item">
                    <div class="item__total-invested main__item--title">
                        <div class="item__title" data-data="totalInvest">
                            Investment
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__coin main__item--title">
                        <div class="item__title" data-data="name">
                            Name
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__count-coin main__item--title">
                        <div class="item__title" data-data="coinCount">
                            Count
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__average-price main__item--title">
                        <div class="item__title" data-data="buyPrice">
                            Average
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__price-market main__item--title">
                        <div class="item__title" data-data="price">
                            Price
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__profit main__item--title">
                        <div class="item__title" data-data="profit">
                            Profit
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__profit-percents main__item--title">
                        <div class="item__title" data-data="profitInPercents">
                            Profit, %
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="item__total-value main__item--title">
                        <div class="item__title" data-data="totalCapital">
                            Total
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                    <!-- ДОБАВИТЬ В ОБЪЕКТЫ ДОЛЮ. ПО НЕЙ НЕ БУДЕТ СОРТИРОВКИ -->
                    <div class="item__capital-percent main__item--title">
                        <div class="item__title" data-data="Share, %">
                            Share, %
                            <img class="item__svg" src="./img/icons/arrow.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="content__item"></div>
            </div>
        </div>
    </div>



    <script src="./helpers/localStorage.js"></script>
    <script src="./helpers/formatInputValue.js"></script>
    <script src="./helpers/convertNumbers.js"></script>
    <script src="./helpers/sortData.js"></script>
    <script src="./helpers/addCurrentClassSVG.js"></script>
    <script src="./store/store.js"></script>
    <script src="./helpers/changeAddDeleteCoinListener.js"></script>
    <script src="./helpers/addTokenForm.js"></script>
    <script src="./helpers/api.js"></script>
    <script src="./helpers/updatePrices.js"></script>
    <script src="./CreateCoin.js"></script>
    <script src="./helpers/addAndUpdateCoinList.js"></script>
    <script src="./helpers/deleteAndUpdateCoinList.js"></script>
    <script src="./helpers/drawList.js"></script>
    <script src="./index.js"></script>
</body>

</html>
